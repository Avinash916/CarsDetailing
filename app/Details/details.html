<h1>Document Detail</h1>

<md-input-container>
  <label>Name</label>
  <input ng-model="details.name">
</md-input-container>

<md-input-container>
  <label>Description</label>
  <input ng-model="details.description">
</md-input-container>

<md-input-container>
  <label>Image Url</label>
  <input ng-model="details.imageUrl">
</md-input-container>
<md-button class="md-raised" ng-click="createDocument(details)">Save</md-button>
